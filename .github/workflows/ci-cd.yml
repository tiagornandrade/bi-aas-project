name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-root:
    name: Run tests in root directory
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Set PYTHONPATH
      run: echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV

    - name: Run tests in root with report
      run: pytest tests/ --junitxml=test-results-root.xml

    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: test-results-root
        path: test-results-root.xml

    - name: Display test results summary
      if: always()
      run: |
        echo "### Test Results for Root" >> $GITHUB_STEP_SUMMARY
        echo "Check the full report in the artifacts section." >> $GITHUB_STEP_SUMMARY


  test-cyber-gen:
    name: Run tests in cyber-gen directory
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Set PYTHONPATH
      run: echo "PYTHONPATH=$(pwd)/cyber-gen/src" >> $GITHUB_ENV

    - name: Run tests in cyber-gen/
      run: cd cyber-gen && make test

    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: test-results-cyber-gen
        path: cyber-gen/test-results-cyber-gen.xml

    - name: Display test results summary
      if: always()
      run: |
        echo "### Test Results for cyber-gen" >> $GITHUB_STEP_SUMMARY
        echo "Check the full report in the artifacts section." >> $GITHUB_STEP_SUMMARY
